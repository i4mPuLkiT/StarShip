
   
<div class="container bg-gradient-primary">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-10 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-5">
                    <!-- Nested Row within Card Body -->
                    <div class="row justify-content-center">                       
                        <div class="col-12 col-lg-6">
                            <div class="p-6">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">NeTransaction</h1>
                                </div>
                                <hr />
                                <form>
                                    <div class="form-group ">
                                                <div class="input-group mb-3">
                                                    <input class="form-control" placeholder="Search..." name="Search" type="text" />
                                                    <div class="input-group-append">
                                                        <button class="btn btn-primary" type="button">Search</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            
                                            <div class="form-group text-center">
                                                <label class="text-muted"><b>Amount</b></label>
                                                <div class="offset-3">
                                                    <input type="text" class="form-control" placeholder="Enter Amount...." />
                                                </div>
                                                <button class="btn btn-circle bg-primary text-white">Debit</button>
                                                <button class="btn btn-circle bg-primary text-white">Credit</button>
                                            </div>
                                            <div class="form-group text-lg-center">
                                                <label class="text-muted"><b>Discription</b></label>
                                                <div class="row justify-content-center">
                                                    <textarea class="form-control" rows="3" placeholder="Optional"></textarea>
                                                </div>
                                                <button type="reset" class="btn btn-danger">Cancel</button>
                                                <button type="submit" class="btn btn-primary">Add</button>
                                            </div>
                                       
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
