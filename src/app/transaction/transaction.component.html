<div class="container bg-gradient-primary">

	<!-- Outer Row -->
	<div class="row justify-content-center">

		<div class="col-xl-8 col-lg-8 col-md-7">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="row justify-content-center">
						<div class="col-12 col-lg-10">
							<div class="p-4">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4" *ngIf="!isEdit">New Transaction</h1>
                  	<h1 class="h4 text-gray-900 mb-4" *ngIf="isEdit">Edit Transaction</h1>
								</div>
								<hr />
                <div *ngIf="!isEdit">
								<div class="form-group ">
									<div class="input-group mb-3">
										<input class="form-control" placeholder="Search..." name="searchKey"[(ngModel)]="searchKey" (keyup)="onKey($event)"/>
										<div class="input-group-append">
											<button class="btn btn-primary" type="button" (click)="searchTransaction()" >Search</button>
										</div>
									</div>
								</div>
                
								<div class="form-row">
									<div class="col">
										<label class="text-dark"><b>Name</b></label>
										<input type="text" class="form-control" placeholder="Enter Name" name="clientName"  [(ngModel)]="client.name" ngModel maxlength="25">
                                        </div>
										<div class="col">
											<label class="text-dark"><b>Phone</b></label>
											<input type="text" class="form-control" placeholder="Enter Number" name="clientPhone" [(ngModel)]="client.phone" ngModel maxlength="10">
                                        </div>
										</div>
                </div>
										<div class="form-group text-center">
											<label class="text-Dark"><b>Amount</b></label>
											<div class="row justify-content-center">
												<input type="number" name="Amount" [(ngModel)]="trans.amount" class="form-control" placeholder="Enter Amount...." min="0.00" max="10000000.00" step="0.01"/>
                        </div>
												<button type="submit" class="btn btn-circle bg-primary text-white" (click)="debit()">Debit</button>
												<button type="submit" class="btn btn-circle bg-primary text-white" (click)="credit()">Credit</button>
											</div>
											<div class="form-group text-center">
												<label class="text-dark"><b>Description</b></label>
												<div class="row justify-content-center">
													<textarea [(ngModel)]="trans. description"  class="form-control" rows="3" placeholder="Optional" ngModel maxlength="250"></textarea>
												</div>
												<button type="submit" class="btn btn-danger" (click)="cancel()" >Cancel</button>
												<button type="submit" class="btn btn-primary" (click)="addTransaction()">Save</button>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
