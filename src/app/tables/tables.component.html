<h1>Transactions</h1>
<p *ngIf="!transactions"><em>Loading...</em></p>
<table class='table'>
  <thead>
    <tr>
      <th>Date</th>
      <!-- <th>Name</th> --> 
      <th>Amount</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody *ngIf="transactions">
    <tr *ngFor="let tran of transactions">
       <td>{{tran.date | date:"dd/mm/yyyy HH:mm"}}</td>
      <!-- <td>{{ tran.user.name }}</td>  -->
      <td>{{ tran.amount }}</td>
      <td>{{ tran.type }}</td>
      <td>{{ tran.description }}</td>
    </tr>
  </tbody>
</table>
