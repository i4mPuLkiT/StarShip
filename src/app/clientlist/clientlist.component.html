<section class="bg-primary">

	<div class="row justify-content-center">
		<div class="col-xl-8 col-lg-8 col-md-7">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-5">
					<div>
            	<div class="form-group ">
										<div class="input-group mb-3">
											<input class="form-control" placeholder="Search client list..." name="searchKey" type="text" [(ngModel)]="searchKey" (keyup)="onKey($event)"/>
											<div class="input-group-append">
												<button class="btn btn-primary" type="button" (click)="searchClient()" >Search</button>
											</div>
										</div>
									</div>

						<h1>Client List
              <span class="float-right">
                <button type="button" class="btn btn-primary" [routerLink]='["/transaction"]'style="margin:5px;">Add</button>
                </span>
						</h1>
					</div>
					<p *ngIf="!clients"><em>Loading...</em></p>

					<table class="table">
						<thead>

							<tr>
								<th>Id</th>
                <th>Name</th>
                <th>Phone</th>							
								
							</tr>
						</thead>
						<tbody *ngIf="clients">
							<tr *ngFor="let client of clients">
								<td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.phone }}</td>							
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
