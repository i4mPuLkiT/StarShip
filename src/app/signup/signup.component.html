<div class="container bg-gradient-primary">

	<!-- Outer Row -->
	<div class="row justify-content-center">

		<div class="col-xl-8 col-lg-8 col-md-7">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Register</h1>
								</div>
								<hr />
								<form class="user" (submit)="registerUser()" #theForm="ngForm" novalidate > 
									<div class="row">
										<div class="form-group col-sm-6 mb-3 mb-sm-3">
											<button type="button" class="btn btn-primary btn-block" (click)="business()">Business</button>
										</div>
										<div class="form-group col-sm-6 mb-3 mb-sm-3">
											<button type="button" class="btn btn-primary btn-block" (click)="personal()">Personal</button>
										</div>
									</div>
									<div class="form-group">
										<input type="text" class="form-control form-control-user" id="exampleInputName"  aria-describedby="emailHelp" placeholder="Full Name" [(ngModel)]="user.name" name= "name" ngModel maxlength="25">                    
                                    </div>
										<div class="form-group">
											<input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address" [(ngModel)]="user.email"name= "email" ngModel maxlength="25">
                                    </div>
                     	<div class="form-group">
											<input type="text" class="form-control form-control-user" id="exampleInputPhone" aria-describedby="emailHelp"  placeholder="Enter Phone Number" [(ngModel)]="user.phone"  name= "phone" ngModel maxlength="10">
                                    </div>
											<div class="form-group">
												<input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" [(ngModel)]="user.password" name= "password" ngModel maxlength="25">
                                    </div>
												<div class="form-group">
													<input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Repeat Password"  [(ngModel)]="user.password" name= "password" ngModel maxlength="25">
                                    </div>
													<div class="form-group">
													</div>
													<div class="row">
														<div class="form-group col-sm-6 mb-3 mb-sm-0">
															<button type="submit" class="btn btn-danger btn-block" [routerLink]='["/"]'>Cancel</button>
														</div>
														<div class="form-group col-sm-6 mb-3 mb-sm-0 ">
															<button type="submit" class="btn btn-primary btn-block" (click)="registerUser()" >Register</button>
														</div>
													</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
