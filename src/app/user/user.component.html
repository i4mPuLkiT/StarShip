<div class="container bg-gradient-primary">

	<!-- Outer Row -->
	<div class="row justify-content-center">

		<div class="col-xl-8 col-lg-8 col-md-7">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="p-4">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4" *ngIf="!isEdit">New User</h1>
									<h1 class="h4 text-gray-900 mb-4" *ngIf="isEdit">Edit User</h1>
								</div>
								<hr />
								<form class="user">
									<div class="form-group">
										<label class="text-dark"><b>Name</b></label>
										<input type="text" class="form-control form-control-user" placeholder="Enter Name" name="userName"  [(ngModel)]="user.name">
                                        </div>
										<div class="form-group">
											<label class="text-dark"><b>Phone</b></label>
											<input type="text" class="form-control form-control-user" placeholder="Enter Number" name="userPhone" [(ngModel)]="user.phone" >
                                        </div>
											<div class="form-group">
												<label class="text-dark"><b>Email</b></label>
												<input type="email" class="form-control form-control-user" placeholder="Enter email" name="userEmail"  [(ngModel)]="user.email">
                                        </div>
												<div class="form-group">
													<label class="text-dark"><b>Password</b></label>
													<input type="password" class="form-control form-control-user" placeholder="Enter password" name="userPassword"  [(ngModel)]="user.password">
                                        </div>
													<div class="row">
														<div class="form-group">
															<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Account Type
  </button>
															<div class="dropdown-menu">
																<a class="dropdown-item" href="#">Action</a>
																<a class="dropdown-item" href="#">Another action</a>
																<a class="dropdown-item" href="#">Something else
																	here</a>
															</div>
														</div>
														<div class="form-group">
															<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    User Type
  </button>
															<div class="dropdown-menu">
																<a class="dropdown-item" href="#">Action</a>
																<a class="dropdown-item" href="#">Another action</a>
																<a class="dropdown-item" href="#">Something else
																	here</a>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="form-group">
															<button type="submit" class="btn btn-danger"(click)="cancel()">Cancel</button>
														</div>
														<div class="form-group">
															<button type="submit" class="btn btn-primary " (click)="saveUser()" >Save</button>
														</div>
													</div>


								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
